<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Start screen -->
    <div class="scores"> <a href="newscore.html">New Scores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div id="start-screen" class="start">
      <br><br><br><br><br><center><h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <!-- Start button -->
      <button id="start">Start Quiz</button>
    </div> </center> 
    <!-- Questions go here -->
<div id="questions" class="hide">
<h2 id="question-title">  </h2>
<div id="choices" class="choices">  </div>

<div id="feedback" class="hide"> </div>


</div>

    <!-- End page goes here -->
    <div id="end-screen" class="hide">
    <h1>All Done!</h1>

    <p>Your Final Score is: <span id="final-score"></span></p>
    <p>Enter initials: <input type="text" id="initials"></p>
    <button id="submit">Submit</button>

    <!-- Link to JS -->
    <script src="./assets/questions.js"></script>
    <script src="./assets/scores.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
